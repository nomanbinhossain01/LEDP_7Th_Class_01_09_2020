<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0s" >
	
	<title>Display-inline-block</title>

	<style>
		*,body{
			padding: 0;
			margin: 0;
		}
		body{
			background-color: #c7c7c7;
		}
		.bg-red{
			background-color: red !important;
		}
		.bg-blue{
			background-color: blue !important;
		}
		.bg-green{
			background-color: green !important;
		}
		.d-block{
			height: 300px;
			width: 300px;
			display: inline-block; /*block*/
			/*padding: 100px;*/
			margin: 20px;
		}
	</style>
	
</head>
<body>
	<!-- <div class="d-block"> -->

		<div class="d-block bg-red">Lorem</div>
		<div class="d-block bg-blue">Lorem</div>
		<div class="d-block bg-green">Lorem</div>
	</div>
</body>
</html>
