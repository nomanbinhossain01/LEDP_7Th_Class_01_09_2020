<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0s" >
	
	<title>Display-inline</title>

	<style>
		*,body{
			padding: 0;
			margin: 0;
		}
		body{
			background-color: #c7c7c7;
		}
		.bg-red{
			background-color: red !important;
		}
		.bg-blue{
			background-color: blue !important;
		}
		.bg-green{
			background-color: green !important;
		}
		.d-inline{
			height: 300px;
			width: 300px;
			display: inline;
			padding: 100px;
			margin: 20px;
		}
	</style>
	
</head>
<body>

	<div class="d-inline bg-red">Lorem</div>
	<div class="d-inline bg-blue">Lorem</div>
	<div class="d-inline bg-green">Lorem</div>
	
</body>
</html>
